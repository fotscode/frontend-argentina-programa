<div class="container">
  <div class="row mx-1">
    <h1 class="col-md-11">Proyectos</h1>
    <button
      *ngIf="isLogged()"
      (click)="openDialog(emptyProject)"
      type="button"
      class="btn btn-primary col-md-1 p-1"
    >
      Agregar
    </button>
  </div>
</div>
<div
  id="carouselExampleCaptions"
  class="carousel slide my-5"
  data-bs-ride="carousel"
>
  <div class="carousel-inner">
    <div
      *ngFor="let project of projects; let index = index; let isFirst = first"
      class="carousel-item"
      [ngClass]="{ active: isFirst }"
    >
      <a href="{{ project.projectUrl }}" target="_blank">
        <img
          class="d-block w-100"
          src="data:image/jpeg;base64,{{ project.projectImg }}"
        />
      </a>
      <div class="carousel-caption d-none d-md-block">
        <div class="btn-group mb-5" role="group">
          <button type="button" (click)="openDialog(project)" class="btn btn-secondary">Editar</button>
          <button type="button" (click)="openDeleteDialog(project)" class="btn btn-danger">Eliminar</button>
        </div>
        <h1>{{ project.title }}</h1>
        <h3>{{ project.releaseDate.getFullYear() }}</h3>
        <p>{{ project.description }}</p>
      </div>
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleCaptions"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleCaptions"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
