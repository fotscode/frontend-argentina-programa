<h1 *ngIf="!isEditar()" mat-dialog-title>Agregar experiencia</h1>
<h1 *ngIf="isEditar()" mat-dialog-title>Editar experiencia {{data.title}}</h1>
<div mat-dialog-content>
  <mat-form-field [style.width.%]="100" appearance="fill">
    <mat-label>Titulo</mat-label>
    <input matInput [(ngModel)]="data.title" />
  </mat-form-field>
  <mat-form-field [style.width.%]="100" appearance="fill">
    <mat-label>Fecha</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="data.releaseDate"/>
    <mat-hint>DD/MM/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field [style.width.%]="100" appearance="fill">
    <mat-label>Descripcion</mat-label>
    <input matInput [(ngModel)]="data.description" />
  </mat-form-field>
  <mat-form-field [style.width.%]="100" appearance="fill">
    <mat-label>URL del Proyecto</mat-label>
    <input matInput [(ngModel)]="data.projectUrl" />
  </mat-form-field>
  <div class="container d-flex justify-content-center gap-5 align-items-center">
    <img
      src="data:image/jpeg;base64,{{ data.projectImg }}"
      style="width: 150px; height: auto"
    />
    <button
      type="button"
      class="h-50"
      mat-raised-button
      color="primary"
      (click)="projectImg.click()"
    >
      Elegir Imagen
    </button>
    <input
      hidden
      (change)="onFileSelected()"
      #projectImg
      type="file"
      id="projImg"
    />
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Rechazar</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
